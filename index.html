<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="/Images/logo.svg" alt="logo">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Specs</a></li>
        <li><a class="nav-link" href="#">Products</a></li>
        <li><a class="nav-link" href="#">Contacts</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="/Images/cart.svg" alt="cart">
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
        </div>
        <div class="cta">
          <button class="cta-select"> 14 inch</button>
          <button class="cta-add"> Add To Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="/Images/matebook.png" alt="matebook">
      </div>
    </section>

    <!-- Navigation Buttons -->
    <div class="laptop-select">
      <img src="/Images/arrow-left.svg" alt="">
      <img src="/Images/dot.svg" alt="">
      <img src="/Images/dot-full.svg" alt="">
      <img src="/Images/dot-full.svg" alt="">
      <img src="/Images/arrow-right.svg" alt="">
    </div>

    <img class="big-circle" src="/Images/big-eclipse.svg" alt="big-eclipse">
    <img class="mid-circle" src="/Images/mid-eclipse.svg" alt="mid-eclipse">
    <img class="small-circle" src="/Images/small-eclipse.svg" alt="small-eclipse">



  </main>
</body>
</html>
